name: calendar_event_extractor_fa
description: استخراج ساختاری رویداد تقویم از ورودی کاربر (به فارسی)
prompt: |
  امروز {{today}} است.
  ورودی کاربر: "{{input}}"
  لطفاً جزئیات رویداد را به صورت JSON استاندارد و فقط با کلیدهای زیر استخراج کن:
    - summary: عنوان کوتاه رویداد
    - start: { "date": "YYYY-MM-DD", "time": "HH:MM" }
    - end: { "date": "YYYY-MM-DD", "time": "HH:MM" }
    - location: محل برگزاری رویداد (در صورت وجود)
    - description: توضیحات اضافه (در صورت وجود)
  اگر اطلاعاتی در متن نبود، تلاش کن آن را از مفهوم جمله حدس بزنی، در غیر این صورت مقدار را null قرار بده.
  فقط خروجی JSON استاندارد زیر را برگردان. مثال:
  {
    "calendar_event": {
      "summary": "وقت دکتر با دکتر رضایی",
      "start": { "date": "2025-09-21", "time": "16:00" },
      "end": { "date": "2025-09-21", "time": "17:00" },
      "location": "کلینیک مرکزی",
      "description": null
    }
  }
vars:
  - input
  - today

